<div class="row">
  <div class="col-md-5">
    <h2>Funds</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let fund of funds"
        (click)="selectFund(fund)"
        [class.active]="fund === selectedFund">
        {{fund.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewFund()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <fund-detail
      [fund]="selectedFund"
    </fund-detail>
  </div>
</div>
