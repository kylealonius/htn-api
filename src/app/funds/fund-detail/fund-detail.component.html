<div *ngIf="fund" class="row">
  <div class="col-md-12">
    <h2 *ngIf="fund._id">Fund Details</h2>
    <h2 *ngIf="!fund._id">New Fund</h2>
  </div>
</div>
<div *ngIf="fund" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="fund-name">Name</label>
      <input class="form-control" name="fund-name" [(ngModel)]="fund.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="fund-email">Email</label>
      <input class="form-control" name="fund-email" [(ngModel)]="fund.email" placeholder="support@mlab.com"/>
    </div>
    <div class="form-group">
      <label for="fund-phone-mobile">Mobile</label>
      <input class="form-control" name="fund-phone-mobile" [(ngModel)]="fund.phone.mobile" placeholder="1234567890"/>
    </div>
    <div class="form-group">
      <label for="fund-phone-work">Work</label>
      <input class="form-control" name="fund-phone-work" [(ngModel)]="fund.phone.work" placeholder="0123456789"/>
    </div>
    <button class="btn btn-primary" *ngIf="!fund._id" (click)="createFund(fund)">Create</button>
    <button class="btn btn-info" *ngIf="fund._id" (click)="updateFund(fund)">Update</button>
    <button class="btn btn-danger" *ngIf="fund._id" (click)="deleteFund(fund._id)">Delete</button>
  </form>
</div>
